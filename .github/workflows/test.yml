# CI：Node 20 測試 + Mock Server + ESLint + 上傳 Jest 報告
name: API Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['20.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Prepare reports directory
        run: mkdir -p reports

      - name: Start Mock Server
        run: |
          node mock_server/server.js &
          sleep 2
          curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5050/posts || true

      - name: Run tests (with Mock)
        env:
          TARGET_BASE_URL: http://127.0.0.1:5050
        run: npx jest --runInBand --config=jest.config.ci.js

      - name: Upload Jest HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-report-node20
          path: reports/
          retention-days: 7
          if-no-files-found: ignore
